shrine_corpse_find = Du beugst Dich über den toten Abenteurer und findest ein paar Sachen, darunter seine letzten Aufzeichnungen! 
shrine_corpse_note_begin = Ich weis längst nicht mehr seit wievielen Tagen ich schon hier unten bin, aber jetzt scheint es zu Ende zu gehen. Diese Pforte hier nach Süden scheint nach draußen zu führen, doch ist sie von innen nicht zu öffnen. Die vier magischen Runen zu finden, ist der einzige Weg dieses Verlies lebendig zu verlassen, doch werden diese von den fürchterlichsten Kreaturen bewacht. Ich werde diesen Raum nicht mehr verlassen, denn die Monster jagen mich seit Tagen erbarmungslos und ich bin zu Tode erschöpft. Wer auch immer diesen Text liest, flieh von diesem Ort sobald Du einen Weg findest. Meine Waffe habe ich verloren,
shrine_corpse_note_near = ganz in der Nähe

sign_text_leo = Helden, geboren im Sternzeichen des Löwen sind kluge Leute und haben eine feste Psyche.
sign_text_scorpio = Helden, geboren im Sternzeichen des Skorpions haben eine angeborene Zuneigung zu Lanzen und können besonders gut mit ihnen umgehen.
sign_text_fish = Helden, geboren im Sternzeichen des Fisches sind sehr auf ihre Sicherheit bedacht und gehen gerne gut geschützt auf ihre Streifzuege, desweitere zeichnet sie ein besonderes Maß an Geschicklichkeit aus.
sign_text_sagittarius = Helden, geboren im Sternzeichen des Schützen sind äuerst geschickt und handhaben gewissen Waffen mit außerordentlicher Präzision.
sign_text_aries = Helden, geboren im Sternzeichen des Widder haben eine angeborene Zuneigung zu Knüppeln aller Art und können besonders gut mit ihnen umgehen.
sign_text_capricorn = Helden, geboren im Sternzeichen des Steinbocks sind sehr begabte Späher, nicht bleibt ihnen verborgen und niemand kann sie entdecken.
sign_text_twin = Helden, geboren im Sternzeichen des Zwillings haben die Angewohnheit ständig alle möglichen Dinge mit sich rumzutragen, denn sie könnten irgendwann mal nützlich sein.
sign_text_aquarius = Helden, geboren im Sternzeichen des Wassermanns sind von je her geplagt vom Wissensdurst über fremdartige Kreaturen, so dass sie dort gut Bescheid wissen.
sign_text_virgo = Helden, geboren im Sternzeichen der Jungfrau haben eine angeborene Zuneigung zu Wolfsmessern und können besonders gut mit ihnen umgehen.
sign_text_cancer = Helden, geboren im Sternzeichen des Krebses haben eine angeborene Zuneigung zu Äxten aller Art und können besonders gut mit ihnen umgehen.
sign_text_taurus = Helden, geboren im Sternzeichen des Stiers haben eine derart robuste körperliche Natur und Stärke, dass sie selbst außergewöhnlichen Strapazen stand halten.
sign_text_libra = Helden, geboren im Sternzeichen der Waage sind mit diversen kleinen Vorzügen gesegnet.

craft_text_sailor = Die Seefahrer sind ein rauher und robuster Menschenschlag, die Strapazen gut wegstecken können und die nicht so einfach die Segel streichen, wenns mal hart auf hart geht.
craft_text_lumberjack = Holzfäller zeichnen sich durch große Körperkraft aus und durch ihre Geschicklichkeit mit der Axt.
craft_text_nobleman = Der Sohn eines Großgrundbesitzer zieht nicht im Hemd hinaus auf Abenteuerjagd.
craft_text_thief = Angehörige der Diebesgilde sind geübt in Diebstahl und Flucht.
craft_text_sorcerer = Die Angehörigen der Zauberergilde sind auf dem Gebiet der Magie besonders bewandert, ihre Zauberkraft regeneriert schneller und sie können eine groeßere Menge mitführen
craft_text_bookman = Die Gelehrten haben Vorteile beim erlernen neuer Zaubersprüche.

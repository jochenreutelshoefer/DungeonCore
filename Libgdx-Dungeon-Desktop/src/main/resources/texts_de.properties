shrine_corpse_note_middlepart = von hier. Meine anderen Aufzeichnungen wurden mir gestohlen. Der Eingang zu einem geheimen Schatz befindet sich wahrscheinlich irgendwo
shrine_corpse_note_end = von hier, aber ich konnte ihn nicht finden und Alberich, der Hüter des Schatzes scheint unbesiegbar. Mögest Du hier unten einem glücklicheren Geschick entgegengehen als ich. Wenn Du...- ich glaube, ich höre sie kommen....

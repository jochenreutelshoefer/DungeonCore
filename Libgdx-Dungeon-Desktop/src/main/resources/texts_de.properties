thief_text = Diebe zeichnen sich durch außergewöhnlich Geschicklichkeit aus und sind begabte Späher. Berufsbedingt haben sie das Manöver der Flucht nahezu bis zur Perfektion gebracht, leider sind Diebe körperlich nicht so stark und auf dem Gebiet der Magie nur wenig bewandert.
druid_text = Die Druiden weisen meist recht ordenliche Kenntnisse in Magie auf und haben sonst wenig große Stärken oder Schwächen.
warrior_text = Die Krieger sind große kräftige Kerle, die gut austeilen und auch gut einstecken können. Sie sind mit der Hau-Drauf-Taktik besser beraten, als sich ihren armen Kopf mit unglaublich komplizierten Zaubersprüchen zu zermartern.
mage_text = Die Magier sind die Meister der Magie, immer einen flotten (Zauber-)Spruch auf den Lippen. Jedoch sind meist recht schmächtig und nicht übermäßig geschickt, so dass sie nur in den Nahkampf mit der Waffe uebergehen können, wenn alle Bedingungen günstig sind.


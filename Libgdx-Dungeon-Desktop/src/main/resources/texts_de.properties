shrine_luzia_solved = Vielen Dank, Du hast mich gerettet, ich kann jetzt hier verschwinden von diesem fürchterlichen Ort. Als Dank bekommst Du diese Sachen und meine Kristallkugel darfst Du auch behalten! Viel Glück, Fremder.
shrine_luzia_searching = Bist Du noch auf der Suche nach meinem Amulett? Sonst gib mir die Kristallkugel wieder, damit ich mich wieder verteidigen kann.
shrine_luzia_briefing = Ich möchte von hier verschwinden, doch dies ist nur mit Hilfe der Zauberkraft meines Amulettes möglich, doch dieses wurde mir von den Monstern gestohlen. Ich bin verletzt und kann nicht mehr danach suchen, ich habe nur noch meine Kristallkugel um mich zu verteidigen. Wenn Du mir mein Amulett besorgst werde ich Dich dafür gut belohnen! Das Problem ist nur, dass das Monster, welches das Amulett besitzt durch dessen Zauberkraft Feinde auf weite Entfernungen spüren kann und versuchen wird vor Dir zu fliehen! Meine Kristallkugel kann Dich zum Amulett führen, aber bedenke, dass ich ohne meine Kugel wehrlos bin! Du musst dafür sorgen, dass mir nichts passiert, sonst wird meine Rache fürchterlich sein!
shrine_luzia_returned = Danke für die Kugel, wie sieht es mit dem Amulett aus?
shrine_luzia_taken = Hier hast Du meine Kristallkugel! Pass gut darauf auf!
shrine_luzia_text = Luzia \n verletzte Hexe
